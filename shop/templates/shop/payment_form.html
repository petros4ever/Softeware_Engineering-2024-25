<!-- shop/templates/shop/payment_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Πληρωμή</title>
</head>
<body>
    <h1>Στοιχεία Πληρωμής</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <!-- On POST, we handle the actual payment logic -->
    <form method="post">
        {% csrf_token %}
        <label for="card_number">Αριθμός Κάρτας:</label>
        <input type="text" name="card_number" required><br><br>

        <label for="expiration">Ημ/νία Λήξης (MM/YY):</label>
        <input type="text" name="expiration" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" name="cvv" required><br><br>

        <button type="submit">Ολοκλήρωση Αγοράς</button>
    </form>
</body>
</html>
